<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="64" fill="#3E2723"/>
  <!-- V60 cone shape -->
  <polygon points="256,80 380,400 132,400" fill="none" stroke="#EFEBE9" stroke-width="16" stroke-linejoin="round"/>
  <!-- Ridges inside cone -->
  <line x1="200" y1="240" x2="256" y2="120" stroke="#8D6E63" stroke-width="6" stroke-linecap="round"/>
  <line x1="230" y1="240" x2="256" y2="120" stroke="#8D6E63" stroke-width="6" stroke-linecap="round"/>
  <line x1="256" y1="240" x2="256" y2="120" stroke="#8D6E63" stroke-width="6" stroke-linecap="round"/>
  <line x1="282" y1="240" x2="256" y2="120" stroke="#8D6E63" stroke-width="6" stroke-linecap="round"/>
  <line x1="312" y1="240" x2="256" y2="120" stroke="#8D6E63" stroke-width="6" stroke-linecap="round"/>
  <!-- Steam lines -->
  <path d="M220,70 Q220,50 230,40" fill="none" stroke="#A1887F" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
  <path d="M256,60 Q256,35 266,25" fill="none" stroke="#A1887F" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
  <path d="M292,70 Q292,50 282,40" fill="none" stroke="#A1887F" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
  <!-- Coffee cup/server below -->
  <rect x="196" y="400" width="120" height="60" rx="8" fill="none" stroke="#EFEBE9" stroke-width="12"/>
  <!-- Drip -->
  <line x1="256" y1="380" x2="256" y2="400" stroke="#8D6E63" stroke-width="8" stroke-linecap="round" stroke-dasharray="4,8"/>
  <!-- Text -->
  <text x="256" y="500" text-anchor="middle" font-family="sans-serif" font-weight="700" font-size="42" fill="#EFEBE9">V60</text>
</svg>
